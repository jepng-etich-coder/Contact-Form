<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact US</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- styles -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- form details -->
    <form>
      <h1>Contact US</h1>
      <!-- username -->
      <div class="container">
        <div>
          <div>
            <label for="firstname">First Name <span>*</span></label>
          </div>
          <div>
            <input type="text" id="firstname" required />
          </div>
        </div>
        <div>
          <div>
            <label for="lastname">Last Name <span>*</span></label>
          </div>
          <div>
            <input type="text" id="lastname" required />
          </div>
        </div>
      </div>
      <!-- email address -->
      <label for="email">Email <span>*</span></label>
      <input type="text" id="email" required />
      <!-- Enquiries -->
      <div>
        <label for="querytype">Query Type <span>*</span></label>
      </div>
      <div class="container">
        <div>
          <label> <input type="radio" /> General Enquiries </label>
        </div>
        <div>
          <label
            ><input type="radio" required />
            <input type="text" id="support" placeholder="Support Request " />
          </label>
        </div>
      </div>
      <!-- message -->
      <label>Message <span>*</span></label>
      <textarea id="message"></textarea>
      <!-- consent -->
      <div class="checkbox-group">
        <label>
          <p>
            <span> <input type="checkbox" /></span>I consent to being contacted
            by the team
          </p>
          <!-- <span id="checkbox"><input type="checkbox" required /></span>I consent
          to being contacted by the team <span>*</span> -->
        </label>
      </div>

      <!-- submit -->
      <button id="btn">Submit</button>
    </form>
  </body>
</html>
